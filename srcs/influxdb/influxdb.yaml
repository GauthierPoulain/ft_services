apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
    app: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - name: influxdb
    port: 8086
    protocol: TCP
    targetPort: 8086
  type: ClusterIP
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-volume
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
  labels:
      app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: ft-services-influxdb:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: influxdb_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: influxdb-root-username
        - name: influxdb_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: influxdb-root-password
        volumeMounts:
        - name: influxdb-persistent-storage
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
          claimName: influxdb-volume
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secret
type: Opaque
data:
  influxdb-root-username: YWRtaW4=
  influxdb-root-password: YWRtaW4=