apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - image: ft-services-wordpress:latest
          name: ft-services-wordpress
          imagePullPolicy: Never
          ports:
            - containerPort: 443
            - containerPort: 80
