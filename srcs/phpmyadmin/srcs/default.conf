server {
	listen 80;
	listen [::]:80;
	
	server_name _;

	autoindex off;
	index index.php index.html;

	root /var/www/phpmyadmin;
	
	location / {
		try_files $uri $uri/ =404;
	}
	
	location ~ \.php$ {
		fastcgi_pass      127.0.0.1:9000;
		fastcgi_index     index.php;
		include           fastcgi.conf;
	}
}